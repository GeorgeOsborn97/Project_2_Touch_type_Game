<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="description" content="A touch type game to improve touch type skills">
    <meta name="keywords" content="Touch type, type, game">
    <meta name="author" content="George Osborn, Code Institute student">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/bbfccb4c46.js" crossorigin="anonymous"></script>
    <title>The Touch Type Game</title>
</head>
<body id="home-page">
    <div id="image-container"></div>
    <!--the title/logo of the site, on mobile devices this is removed during the game-->
    <header id="logo"><h1>THE TOUCH TYPE GAME</h1></header>
    <!--simple icons that change colour on a misclick from the user-->
    <div id="fail-div">
        <span id="1" class="fail"><i class="fa-brands fa-space-awesome"></i></span>
        <span id="2" class="fail"><i class="fa-brands fa-space-awesome"></i></span>
        <span id="3" class="fail"><i class="fa-brands fa-space-awesome"></i></span>
        <span id="4" class="fail"><i class="fa-brands fa-space-awesome"></i></span>
        <span id="5" class="fail"><i class="fa-brands fa-space-awesome"></i></span>
        <span id="box">
    <!--divs that contain the portal img and what will contain the ufo img-->        
            <div id="portal" class="fadeout"><img alt='portal' src='assets/images/portal.png'></div>
            <div id="animation" class="fadeout"></div>
        </span>
    </div>
    <!--The two tables are prepopulated with results, however any user scores are inputted and sorted into the relevent table on game over-->
    <section id="mainSection">  
        <div id="scoreboard">
        <table id="leaderboard">
            <tr>
                <th id="leaderboard-heading">Leaderboard (e)</th>
                <th></th>
            </tr>
            <tr class="table-data-row">
                <td class="table-data">MRK:</td>
                <td class="table-data">32</td>
            </tr>
            <tr class="table-data-row">
                <td class="table-data">GEO:</td>
                <td class="table-data">28</td>
            </tr>
            <tr class="table-data-row">
                <td class="table-data">BEN:</td>
                <td class="table-data">27</td>
            </tr>
            <tr class="table-data-row">
                <td class="table-data">CRS:</td>
                <td class="table-data">24</td>
            </tr>
        </table>
        </div>   
    <div id="scoreboard-hard">
        <table id="leaderboard-hard">
            <tr>
                <th id="leaderboard-heading-hard">Leaderboard (H)</th>
                <th></th>
            </tr>
            <tr class="table-data-row">
                <td class="table-data">MRK:</td>
                <td class="table-data">18</td>
            </tr>
            <tr class="table-data-row">
                <td class="table-data">GEO:</td>
                <td class="table-data">15</td>
            </tr>
            <tr class="table-data-row">
                <td class="table-data">BEN:</td>
                <td class="table-data">12</td>
            </tr>
            <tr class="table-data-row">
                <td class="table-data">CRS:</td>
                <td class="table-data">8</td>
            </tr>
        </table>
    </div>
    <!--This is the heart of the site, initially containing the form for a username, the div then holds the instructions as well as where the game is played when the game starts-->  
    <div id="menu-game-screen">
        <form id="name-select" action="https://formdump.codeinstitute.net/" method="post">
            <div id="difficulty">
                <label for="easy">Easy:</label>
                <input class="diff" name="difficulty" id="easy" type="radio" value="easy" checked required>
                <label for="hard">Hard:</label>
                <input class="diff" name="difficulty" id="hard" type="radio" value="hard" required>
            </div>
            <div id="input">
                <label id="user-label" for="username">Username:</label>
                <input id="username" name="username" type="text" maxlength="3" required>
            </div>
            <input id="submit" type="image" name="submit" alt="submit" aria-label="submit" src="assets/images/pixilart-drawing-(start).png">
        </form>
    </div>
</section>    
    <!--this div contains a the user score. +1 for every matched key.-->
    <div id="counter">0</div>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
